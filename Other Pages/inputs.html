    <h1>Input Types</h1>
<table cellspacing="20">

    <thead>
        <th>Type</th>
        <th>Appearance</th>
    </thead>
    <tbody>
        <tr>
            <td>Text</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>Submit</td>
            <td>
                <form action="">
                    <input type="submit" value="Submit">
                </form>
            </td>
        </tr>
        <tr>
            <td>File</td>
            <td>
                <form action="">
                    <input type="file">
                </form>
            </td>
        </tr>
        <tr>
            <td>Date</td>
            <td>
                <form action="">
                    <input type="date">
                </form>
            </td>
        </tr>
        <tr>
            <td>Checkbox</td>
            <td>
                <form action="">
                    <input type="checkbox">
                </form>
            </td>
        </tr>
        <tr>
            <td>Range</td>
            <td>
                <form action="">
                    <input type="range">
                </form>
            </td>
        </tr>
        <tr>
            <td>Radio</td>
            <td>
                <form action="">
                    <input type="radio">
                </form>
            </td>
        </tr>
        <tr>
            <td>Time</td>
            <td>
                <form action="">
                    <input type="time">
                </form>
            </td>
        </tr>
